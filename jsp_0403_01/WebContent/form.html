<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			function check(){
				
				var start1 = parseInt(form.start.value);
				var end1 = parseInt(form.end.value);
				
				if(form.start.value==""){
					alert("데이터를 입력해주세요.");
					form.start.focus();
					return false;
				}
				if(form.end.value==""){
					alert("데이터를 입력해주세요.");
					form.end.focus();
					return false;
				}
				
				if(start1>end1){
					alert("시작값이 더 큽니다. 숫자를 다시 입력해주세요.");
					form.start.value="";
					form.start.focus();
					return false;
				}
				
				return form.submit();
			}
		
		</script>
	</head>
	<body>
		<h1>[범위]</h1>
		<form action="ex0403_01.jsp" name="form" method="get">
			<label for="start">시작값</label>
			<input type="text" name="start" id="start"><br>
			<label for="end">종료값</label>
			<input type="text" name="end" id="end"><br>
			<button onclick="check()">계산</button>
		
		</form>
	</body>
</html>
