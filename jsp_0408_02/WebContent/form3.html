<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<h2>회원정보 입력</h2>
		<form action="join_ok.jsp" name="join" method="post">
			<label>이름</label>
			<input type="text" name="j_name"><br>
			<label>닉네임</label>
			<input type="text" name="j_nickname"><br>
			<label>아이디</label>
			<input type="text" name="j_id"><br>
			<label>비밀번호</label>
			<input type="text" name="j_pw"><br>
			<p>성별</p>
			<input type="radio" name="j_gender" value="man"><label>남</label>
			<input type="radio" name="j_gender" value="woman"><label>여</label>
			<p>직업</p>
			<select name="j_job">
				<option value="office">회사원</option>
				<option value="student">학생</option>
			</select>
			<p>취미</p>
			<input type="checkbox" name="j_hobby" value="cook"><label>요리</label><br>
			<input type="checkbox" name="j_hobby" value="run"><label>조깅</label><br>
			<input type="checkbox" name="j_hobby" value="swim"><label>수영</label><br>
			<input type="checkbox" name="j_hobby" value="game"><label>게임</label><br>
			<input type="submit" value="저장">	
			<input type="reset" value="취소"><br>
			
		</form>
		
	</body>
</html>
